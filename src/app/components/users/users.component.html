<div class="container">
  <h1>Usuarios</h1>

  <button mat-raised-button (click)="getUsers()"><mat-icon svgIcon="reload"></mat-icon>Acualizar</button>
  <button mat-raised-button (click)="createOrModifyUser(null)"><mat-icon svgIcon="account-plus"></mat-icon>Agregar usuario</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <app-load-error *ngIf="error"></app-load-error>
  <table *ngIf="!loading && !error" mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef>Provincia</th>
      <td mat-cell *matCellDef="let element">{{element.province}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{element.state}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>
    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef>Controles</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="createOrModifyUser(element)"><mat-icon svgIcon="pencil"></mat-icon></button>
        <button mat-button (click)="confirmDelete(element)"><mat-icon svgIcon="delete"></mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let element; columns: columns;" class="element-row"></tr>

  </table>

</div>
