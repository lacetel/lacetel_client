<h1 mat-dialog-title>Agregar sensor</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput (keyup.enter)="close()" [(ngModel)]="id" type="text" placeholder="ID...">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button *ngIf="idNonEmpty" [mat-dialog-close]="id" cdkFocusInitial>Ok</button>
</div>
